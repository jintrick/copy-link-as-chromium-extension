<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy Link As</title>
  <script type="module" src="./popup.js"></script>
  <style>
    :root {
      --default-width:250px;
      --box-space:10px;
      --button-width: 100px;
      --primary-color:rgba(58, 93, 199, 0.9);
      --primary-hover:rgba(67, 56, 202, 0.95);
      --primary-active:rgba(55, 48, 163, 1);
      --background:canvas;
      --border-radius:7px;
      --text-color: black;
      --disabled-color:rgba(156, 163, 175, 0.7);
      --shadow:0 2px 10px rgba(0, 0, 0, 0.3);
      --error-color:#ef4444;
      --success-color:#22c55e;
      --transition:all 0.3s ease;
    }

    html,body,h1,ul,li, button, input{
      margin:0;
      padding:0;
    }
    body {
      font-family:"UDev Gothic", monospace;
      font-size:medium;
      background-color:var(--background);
      color:var(--text-color);
      
      color: color-mix(in srgb, currentColor 80%, hsl(0, 0%, calc(100% - 50%)));
      width:calc(var(--button-width) + var(--box-space) * 2);
      box-sizing:content-box;
    
      display:flex;
      flex-direction:column;
      gap:var(--box-space);
      padding: var(--box-space);
    }

    h1 {
      font-size:12px;
      font-weight:normal;
      font-style:italic;
      text-align:left;
    }
    h1 > small{
      color: color-mix(in srgb, currentColor 70%, white 30%);
    }

    ul.functions {
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:calc(var(--box-space)  - 2px);
      justify-content:center;
      align-items:center;
    }
    ul.functions > li{
      display:flex;
      flex-direction:row;
      gap: calc(var(--box-space) - 2px);
      justify-content:center;
      align-items:center;
      background-color: #eee;
    }

    button {
      font-size:small;
      width:var(--button-width);
      padding:4px 12px;
      border:none;
      border-radius:var(--border-radius);
      background-color:var(--primary-color);
      color:var(--background);
      font-weight:500;
      cursor:pointer;
      text-align:center;
      transition:var(--transition);
      transition:background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover, button:focus {
      background-color:var(--primary-hover);
      transform:translateY(-1px);
      box-shadow:var(--shadow);
      filter:brightness(1.2);
    }

    button:focus {
      outline:1px solid white;
    }

    button:active {
      transform:translateY(0);
      box-shadow:0 2px 6px rgba(79, 70, 229, 0.2);
    }

        /* 状態を表すクラス */
    .button-success {
      background-color:var(--success-color) !important;
    }
    .button-error {
      background-color:var(--error-color) !important;
    }

    /* ボタンごとの個別スタイル */
    button[data-format="html"] {
      background-color:rgba(0, 115, 255, 0.856);
    }

    button[data-format="md"] {
      background-color:rgba(8, 145, 178, 0.85);
    }

    button[data-format="json"] {
      background-color:rgba(13, 148, 136, 0.85);
    }
   </style>
</head>
<body>
  <h1>CopyLinkAs <small>(format='</small></h1>
  <ul class="functions">
    <li>
      <button
        data-caption="&lt;a /&gt;"
        data-format="html"
        title="Copy link as HTML a element"></button>
    </li>
    <li>
      <button
        data-caption="[..](..)"
        data-format="md" title="Copy link as markdown"></button>
    </li>
    <li>
      <button
        data-caption="{ : }"
        data-format="json" title="Copy link as JSON"></button>
    </li>
    <!-- <li><button id="prefs" title="Configuration">⚙️</button></li>  -->
  </ul>
</body>
</html>
