<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy Link As</title>
  <script type="module" src="./popup.js"></script>
  <style>
    :root {
      --primary-color: rgba(58, 93, 199, 0.9);
      --primary-hover: rgba(67, 56, 202, 0.95);
      --primary-active: rgba(55, 48, 163, 1);
      --background: rgba(249, 250, 251, 0.85);
      --border-radius: 7px;
      --text-color: rgba(107, 107, 107, 0.9);
      --disabled-color: rgba(156, 163, 175, 0.7);
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      --error-color: #ef4444;
      --success-color: #22c55e;
      --transition: all 0.3s ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      background-color: var(--background);
      color: var(--text-color);
      box-sizing: border-box;
  }
    h1 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      font-style: italic;
      color: var(--text-color);
      text-align: center
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin: 16px 0 0 0;
    }

    li {
      width: 100%;
    }

    button {
      width: 100px;
      padding: 10px 16px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: var(--background);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover, button:focus {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
      filter: brightness(1.2);
    }

    button:focus {
      outline: 1px solid white;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(79, 70, 229, 0.2);
    }

  

      /* 状態を表すクラス */
    .button-success {
      background-color: var(--success-color) !important;
    }
    .button-error {
      background-color: var(--error-color) !important;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .copied-feedback {
        animation: fadeIn 0.3s ease;
    }


    /* ボタンごとの個別スタイル */
    button[data-format="html"] {
      background-color: rgba(0, 115, 255, 0.856);
    }

    button[data-format="md"] {
      background-color: rgba(8, 145, 178, 0.85);
    }

    button[data-format="json"] {
      background-color: rgba(13, 148, 136, 0.85);
    }
 

    /* Toggle Switch Styles */
    .settings {
      display: flex;
      align-items: center;
      margin: 16px 0 0 0;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--disabled-color);
      transition: var(--transition);
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }


    /* Shortcut Input Styles */

    .shortcut-input {
      padding: 4px 4px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-family: inherit;
      font-size: 12px;
      transition: var(--transition);
      width: 70px;
      margin: 0 10px;
    }

    .shortcut-input::placeholder {
      color: var(--disabled-color);
    }

    .shortcut-input:focus {
      outline: none;
      border-color: var(--primary-color);
 
    }

    .shortcut-input:disabled {
      background-color: rgba(229, 231, 235, 0.5);
      color: var(--disabled-color);
      cursor: not-allowed;
    }

    .shortcut-label {
      margin-right: 10px;
      font-weight: 500;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Copy Link As</h1>
  <ul>
    <li>
      <button data-format="html" title="Copy link as HTML a element">&lt;a /&gt;</button>
      <input type="text" id="shortcut_input_html" class="shortcut-input" placeholder="Ctrl+Shift+C" disabled>
    </li>
    <li>
      <button data-format="md" title="Copy link as markdown">[..](..)</button>
      <input type="text" id="shortcut_input_md" class="shortcut-input" placeholder="" disabled>
    </li>
    <li>
      <button data-format="json" title="Copy link as JSON">{"..":".."}</button>
      <input type="text" id="shortcut_input_json" class="shortcut-input" placeholder="" disabled>
    </li>
    <!-- <li><button id="prefs" title="Configuration">⚙️</button></li>  -->
  </ul>


</body>
</html>
